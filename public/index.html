<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RSS Feed Aggregator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .entry {
      margin-bottom: 20px;
    }
    .title {
      font-weight: bold;
    }
    .details {
      font-style: italic;
    }
    .separator {
      border-top: 1px solid #ccc;
      margin: 20px 0;
    }
  </style>
</head>
<body>
  <h1>RSS Feed Aggregator</h1>
  <div id="feed"></div>

  <script>
    async function fetchRSSFeed() {
      try {
        const response = await fetch('./data/entries.json');
        const data = await response.json();
        const feedContainer = document.getElementById('feed');
        
        data.forEach(journal => {
          journal.articles.forEach(article => {
            const entryDiv = document.createElement('div');
            entryDiv.className = 'entry';

            const titleLink = document.createElement('a');
            titleLink.className = 'title';
            titleLink.href = article.link;
            titleLink.textContent = article.title;

            const detailsDiv = document.createElement('div');
            detailsDiv.className = 'details';
            detailsDiv.textContent = `${journal.title} | ${article.date}`;

            entryDiv.appendChild(titleLink);
            entryDiv.appendChild(detailsDiv);
            feedContainer.appendChild(entryDiv);

            const separatorDiv = document.createElement('div');
            separatorDiv.className = 'separator';
            feedContainer.appendChild(separatorDiv);
          });
        });
      } catch (error) {
        console.error('Error fetching RSS feed:', error);
      }
    }

    fetchRSSFeed();
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EcoRSS</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .entry {
      margin-bottom: 20px;
    }
    .title {
      font-weight: bold;
    }
    .details {
      font-style: italic;
    }
    .separator {
      border-top: 1px solid #ccc;
      margin: 20px 0;
    }
  </style>
</head>
<body>
  <h1>EcoRSS</h1>
  <div id="feed"></div>

  <script>
    function formatDate(dateString) {
      const options = { year: 'numeric', month: '2-digit', day: '2-digit', hour: '2-digit', minute: '2-digit', hour12: false };
      const date = new Date(dateString);
      return date.toLocaleString('sv-SE', options).replace(',', '');
    }
    
    async function fetchRSSFeed() {
    try {
      const response = await fetch('./data/entries.json');
      const articles = await response.json(); // Flat list of articles
      const feedContainer = document.getElementById('feed');

      feedContainer.innerHTML = ''; // Clear existing entries

      // Render articles
      articles.forEach(article => {
        const entryDiv = document.createElement('div');
        entryDiv.className = 'entry';

        const titleLink = document.createElement('a');
        titleLink.className = 'title';
        titleLink.href = article.link;
        titleLink.textContent = article.title;

        const detailsDiv = document.createElement('div');
        detailsDiv.className = 'details';
        detailsDiv.textContent = `${article.journal} | ${new Date(article.date).toLocaleString()}`;

        entryDiv.appendChild(titleLink);
        entryDiv.appendChild(detailsDiv);
        feedContainer.appendChild(entryDiv);

        const separatorDiv = document.createElement('div');
        separatorDiv.className = 'separator';
        feedContainer.appendChild(separatorDiv);
      });
    } catch (error) {
      console.error('Error fetching RSS feed:', error);
    }
  }

  fetchRSSFeed();
  </script>
</body>
</html>

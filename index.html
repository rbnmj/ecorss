<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RSS Feed Aggregator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .entry {
      margin-bottom: 20px;
    }
    .title {
      font-weight: bold;
    }
    .author, .date {
      font-style: italic;
    }
  </style>
</head>
<body>
  <h1>RSS Feed Aggregator</h1>
  <div id="feed"></div>

  <script>
    async function fetchRSSFeed() {
      try {
        const response = await fetch('./data/entries.json');
        const data = await response.json();
        const feedContainer = document.getElementById('feed');
        
        data.forEach(journal => {
          journal.articles.forEach(article => {
            const entryDiv = document.createElement('div');
            entryDiv.className = 'entry';

            const titleDiv = document.createElement('div');
            titleDiv.className = 'title';
            titleDiv.textContent = article.title;

            const authorDiv = document.createElement('div');
            authorDiv.className = 'author';
            authorDiv.textContent = `Author: ${article.author || 'Unknown'}`;

            const dateDiv = document.createElement('div');
            dateDiv.className = 'date';
            dateDiv.textContent = `Date: ${article.date}`;

            entryDiv.appendChild(titleDiv);
            entryDiv.appendChild(authorDiv);
            entryDiv.appendChild(dateDiv);

            feedContainer.appendChild(entryDiv);
          });
        });
      } catch (error) {
        console.error('Error fetching RSS feed:', error);
      }
    }

    fetchRSSFeed();
  </script>
</body>
</html>
